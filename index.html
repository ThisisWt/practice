<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构模型与DXF文件处理</title>
</head>
<body>
    <h1>结构模型与DXF文件处理</h1>
    <label for="dimensions">输入尺寸（用逗号分隔）：</label>
    <input type="text" id="dimensions">
    <br>
    <label for="action">选择操作：</label>
    <select id="action">
        <option value="矩形梁">矩形梁</option>
        <option value="圆柱体">圆柱体</option>
        <option value="球体">球体</option>
        <option value="导入DXF">导入DXF</option>
        <!-- 添加其他操作的选项 -->
    </select>
    <br>
    <button onclick="processAction()">执行操作</button>
    <br>
    <textarea id="output" rows="10" cols="80"></textarea>

    <script>
        function processAction() {
            var dimensions = document.getElementById("dimensions").value;
            var action = document.getElementById("action").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/process_action/", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.error) {
                        document.getElementById("output").value = response.error;
                    } else {
                        document.getElementById("output").value = response.message;
                    }
                }
            };
            var data = "action=" + encodeURIComponent(action) + "&dimensions=" + encodeURIComponent(dimensions);
            xhr.send(data);
        }
    </script>
</body>
</html>
