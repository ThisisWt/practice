<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土木智探——新建结构模型</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('modelForm'));
            fetch('http://localhost:5000/new_model', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    document.getElementById('modelImage').src = data.image_url;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => alert('Error: ' + error));
        }
    </script>
</head>
<body>
    <h1>Create New Model</h1>
    <form id="modelForm" onsubmit="submitForm(event)">
        <input type="text" name="length" placeholder="Length">
        <input type="text" name="width" placeholder="Width">
        <input type="text" name="height" placeholder="Height">
        <button type="submit">Submit Model</button>
    </form>
    <img id="modelImage" style="width: 100%; margin-top: 20px;">
</body>
</html>
