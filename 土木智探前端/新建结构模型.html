<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土木智探——新建结构模型</title>
    <script>
        function submitForm(event) {
            event.preventDefault();  // 阻止表单默认提交行为
            const formData = new FormData(document.getElementById('modelForm'));

            // 发送 POST 请求到服务器
            fetch('http://127.0.0.1:5000/new_model', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())  // 解析 JSON 响应
            .then(data => {
                if (data.image_url) {
                    // 设置图片 URL
                    document.getElementById('modelImage').src = data.image_url;
                } else {
                    // 处理错误
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Fetch error:', error));
        }
    </script>
</head>

<body>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">
    <h1>新建结构模型</h1>
    <form action="http://127.0.0.1:5000/new_model" method="post"><input type="text" name="length" placeholder="Length">
        <input type="text" name="width" placeholder="Width">
        <input type="text" name="height" placeholder"Height">
        <button type="submit">Submit Model</button>
    <form action="http://127.0.0.1:5000/upload _model" method="post" enctype="multipa.
        <input type="file" name="model file">
        <button type="submit">Upload File</button>
    </form>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">
</body>

</html>
