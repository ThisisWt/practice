<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构模型界面</title>
    <style>
        body {
            text-align: center;
            background-image: url("background.png");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">

    <h1 class="white">1.结构模型输入与编辑</h1>
    <form id="model-form">
        <label for="action">选择操作:</label>
        <select id="action" name="action">
            <option value="矩形梁">矩形梁</option>
            <option value="圆柱体">圆柱体</option>
            <option value="球体">球体</option>
            <option value="导入DXF">导入DXF</option>
            <option value="分析DXF">分析DXF</option>
            <option value="修改DXF">修改DXF</option>
            <option value="可视化DXF">可视化DXF</option>
            <option value="导出DXF">导出DXF</option>
        </select><br><br>
        <label for="dimensions">尺寸（用逗号分隔）:</label>
        <input type="text" id="dimensions" name="dimensions"><br><br>
        <input type="submit" value="执行操作">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("model-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/process_action', {
                method: 'POST',
                body: JSON.stringify({
                    action: formData.get('action'),
                    dimensions: formData.get('dimensions').split(',')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
