<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土木智探——新建结构模型</title>
</head>
<body>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">
    <h1>新建结构模型</h1>

    <form id="modelForm">
        <label>输入模型尺寸（长, 宽, 高）：</label>
        <input type="text" id="dimensions" name="dimensions"><br><br>

        <input type="file" id="fileUpload" name="fileUpload"><br><br>

        <button type="button" onclick="uploadModel()">上传模型</button>
        <button type="button" onclick="plotModel()">显示模型</button>
    </form>

    <div id="modelPreview"></div>

    <script>
        function uploadModel() {
            const fileInput = document.getElementById('fileUpload');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload_model', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function plotModel() {
            const dimensions = document.getElementById('dimensions').value;
            fetch('/plot_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ dimensions: dimensions })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const img = new Image();
                    img.src = 'data:image/png;base64,' + data.image;
                    document.getElementById('modelPreview').appendChild(img);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
