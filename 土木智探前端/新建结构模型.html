<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土木智探——新建结构模型</title>
    <script>
    function submitData() {
        const data = {
            length: document.getElementById('length').value,
            width: document.getElementById('width').value,
            height: document.getElementById('height').value
        };

        fetch('http://127.0.0.1:5000/new_model', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  // 确保设置正确的头部
            },
            body: JSON.stringify(data)  // 将对象转换成 JSON 字符串
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
</script>
</head>

<body>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">
    <h1>新建结构模型</h1>
    <form action="http://127.0.0.1:5000/new_model" method="post"><input type="text" name="length" placeholder="Length">
        <input type="text" name="width" placeholder="Width">
        <input type="text" name="height" placeholder"Height">
        <button type="submit">Submit Model</button>
    <form action="http://127.0.0.1:5000/upload _model" method="post" enctype="multipa.
        <input type="file" name="model file">
        <button type="submit">Upload File</button>
    </form>
    <img src="同济大学背景题头.png" style="width: 100%; object-position: center;">
</body>

</html>
